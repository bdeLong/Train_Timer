<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Catch That Train!</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Catch a Ride!</h1>
      <h3 class="text-center">Directory of Inboud Trains and Their Destinations</h3>
      <h6 class="text-center">*As adminstrator, please enter train schedules below*</h6>
      <img src="assets/images/catch-a-ride.gif" class="mx-auto d-block" alt="train gif">
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <h5 class="card-header text-white bg-dark mb-3">Current Trains Scheduled</h5>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <h5 class="card-header text-white bg-dark mb-3">Add Trains</h5>
          <div class="card-body">

            <form>
              <div class="form-group row">
                <label class="font-weight-bold">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="B&O Railway" type="text">
              </div>
              <div class="form-group row">
                <label class="font-weight-bold">Destination</label>
                <input class="form-control" id="dest-input" placeholder="Anywheretown, USA" type="text">
              </div>
              <div class="form-group row">
                <label class="font-weight-bold" input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-time-input" placeholder="14:55" type="text">
              </div>
              <div class="form-group row">
                <label class="font-weight-bold">Frequency (minutes)</label>
                <input class="form-control" id="freq-input" placeholder="25" type="text">
              </div>
              <button class="btn btn-dark float-left" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
